<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Redirect</title>
    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "1"; // Change this to your desired password
            if (password !== correctPassword) {
                alert("Incorrect password!");
                return;
            }
            window.location.href = "https://www.youtube.com/shorts/SXHMnicI6Pg"; // Redirect URL
        }
    </script>
</head>
<body style="background-color: white;">
    <h2>Enter Password to Continue</h2>
    <p>dont EVER type in number1</p>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
</body>
</html>
